spring:
  application:
    name: sprinkler-service
  profiles:
    active: dev

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    defer-datasource-initialization: true
    generate-ddl: true
